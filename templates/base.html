<!DOCTYPE html>

<html lang="en-US">
<head>
	<meta charset="utf-8">
	<meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">
	<meta property="google" content="notranslate">
	<meta name="robots" content="{% block meta_robots %}index, follow{% endblock %}">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="description" content="elisttms cool website"/>
	<meta name="theme-color" content="#ffaec9">
	<link rel="icon" href="/static/logo64.png" type='image/png' />
	<link rel="shortcut icon" href="/static/logo64.png">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"/>
	<link rel="stylesheet" href="{{ a.css }}" type="text/css" />
	<script>function toggleHead() {var x = document.getElementById("topnavContent");if (x.className === "topnav") {x.className += " responsive";} else {x.className = "topnav";}}</script>
	{% block head %}{% endblock %}

	<title>{% block page_title %}{% endblock %} - elisttm</title>
	<meta property="og:type" content="website"/>
	<meta property="og:url" content="{{ request.path }}"/>
	<meta property="og:site_name" content="elisttm"/>
	<meta property="og:title" content="{% block og_title %}{% endblock %}"/>
	<meta property="og:description" content="{% block og_desc %}{% endblock %}"/>
	<meta property="og:image" content="{{ a.logo }}"/>
	<meta name="twitter:image" content="{{ a.logo }}">
</head>
<body>

{% if not no_topnav %}
	<div class="topnav" id="topnavContent">
		<a class="topnav-logo" href="/"><img src="{{ a.logo }}" alt="logo"/>elisttm</a>
		<a href="javascript:void(0);" class="togglebutton" onclick="toggleHead()"><i class="fa fa-bars"></i></a>
		<div class="topnav-right">{% for path, path_name in a.header_items.items() %}
				{% if path == request.path %}<a href="{{ path }}" class="active">{{ path_name }}</a>{% else %}<a href="{{ path }}">{{ path_name }}</a>{% endif %}{% endfor %}</div>
	</div>
{% endif %}

<div class="page-block-idk">

	{% block content %}{% endblock %}

</div>

</body>
</html>

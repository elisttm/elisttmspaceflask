<!DOCTYPE html>
<html lang="en-US">
<head>
	<script async src="https://www.googletagmanager.com/gtag/js?id=UA-172482872-1"></script>
	<script>window.dataLayer = window.dataLayer || [];function gtag(){dataLayer.push(arguments);}gtag('js', new Date());gtag('config', 'UA-172482872-1');</script>

	<meta charset="utf-8">
	<meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">
	<meta property="google" content="notranslate">
	<meta name="robots" content="index, follow">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="icon" src="{{ a.favicon }}" type='image/x-icon' />
	<link rel="shortcut icon" href="{{ a.favicon }}">
	<link rel="stylesheet" href="{{ a.css }}" type="text/css" />
	<script type="text/javascript" src="{{ a.js }}"></script>

	<title>{{ a.t_prefix }}trashbot{{ a.t_suffix }}</title>
	<meta property="og:type" content="website">
	<meta property="og:site_name" content="elisttm">
	<meta property="og:title" content="trashbot">
	<meta property="og:description" content="a pretty cool discord bot">
	<meta property="og:image" content="{{ a.logo }}">
</head>

<body>

	<div class="header">
		<button onclick="toggleHead()">â‰¡</button>
		<a href="/" class="logo"><img src="{{ a.logo }}"/>elisttm</a>
      <div id="header-content" class="header-right">
        <a href="/">home</a>
				<a href="/donors">donors</a>
				<a href="/minecraft">mc server</a>
				<a href="/trashbot" class="active">trashbot</a>
    	</div>
		</div>
  <br>
	
  <h1>trashbot</h1>
    <p>trashbot is a simple discord.py bot developed by me
			<br><st>note: if you find an error, do t!report to report it</st>
		</p>

	<button onclick="window.open('{{ tb.invite }}')">invite to a server</button>
	<button onclick="window.open('{{ tb.github }}')"> source code </button>
	<button onclick="window.open('{{ tb.cmds }}')"> list of commands </button>
	<button onclick="window.open('{{ tb.tags }}')"> list of tags </button>

<br><br>
	<iframe src="{{ tb.cmds }}" style="border:none;height:34px;width:300px;border-radius:4px;" name="trashbot status" scrolling="no"></iframe>

<br><br><hr width="50%"><br>
  
  <h2>what features does it have?</h2>
    <div class="list" width="100%"><ul class="list">
			{% for feature in tb.features %}
				<li>{{ feature }}</li>
			{% endfor %}
		</ul></div>

</body>
</html>

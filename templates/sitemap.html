{% extends "base.html" %}

{% block page_title %}sitemap{% endblock %}
{% block og_title %}sitemap{% endblock %}
{% block og_desc %}a list of every page on the site{% endblock %}

{% block content %}

	<p style="text-align: center;font-family: Monospace; font-size: 18px; line-height: 1.35;"> 
		{% for page in a.pages %}
			<a href="{{ page }}">{{ page }}</a><br>
		{% endfor %}
	</p>

{% endblock %}
